name: Product prices monitoring DEPLOY

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - feature/refactor-lambdas

jobs:
  build:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v4

      - name: "üîß install python 3.11"
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "üîç build product-prices-collector-parent docker image"
        run: |
          (cd source/backend/product_prices_collector/parent && \
          ../../../../misc/build.sh)

      - name: "üîç build product-prices-collector-child docker image"
        run: |
          (cd source/backend/product_prices_collector/child && \
          ../../../../misc/build.sh)

      - name: "üíæ save product prices collector lambda docker images"
        uses: actions/cache@v3
        with:
          key: product-prices-collector-artifacts-${{ github.run_number }}
          path: ./source/backend/product_prices_collector/target

  deploy-dev:
    name: Deploy application to DEV
    if: ${{ github.event_name == 'workflow_dispatch' }}
    environment: dev
    needs: build
    runs-on: ubuntu-latest
    env:
      AWS_ACCOUNT: ${{ secrets.AWS_ACCOUNT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      ENVIRONMENT: dev
    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v4

      - name: "üíæ fetch lambdas docker images"
        uses: actions/cache@v3
        with:
          key: product-prices-collector-artifacts-${{ github.run_number }}
          path: ./source/backend/product_prices_collector/target
          fail-on-cache-miss: true

      - name: "üîç push product-prices-collector-parent docker image to ECR"
        run: |
          region=$(awk -F '"' '{print $2;exit}' < infrastructure/environments/${{ env.ENVIRONMENT }}/env_vars.yaml)
          echo "Region=${region}"
          
          (cd source/backend/product_prices_collector/parent && \
          ../../../../misc/push_lambda_image.sh ${{ env.AWS_ACCOUNT }} $region)

      - name: "üîç push product-prices-collector-child docker image to ECR"
        run: |
          region=$(awk -F '"' '{print $2;exit}' < infrastructure/environments/${{ env.ENVIRONMENT }}/env_vars.yaml)
          echo "Region=${region}"
          
          (cd source/backend/product_prices_collector/child && \
          ../../../../misc/push_lambda_image.sh ${{ env.AWS_ACCOUNT }} $region)

      - name: "üîß install terraform 1.3.8"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.8

      - name: "üîß install terragrunt 0.43.2"
        run: |
          curl -LJO https://github.com/gruntwork-io/terragrunt/releases/download/v0.43.2/terragrunt_linux_amd64
          mv terragrunt_linux_amd64 terragrunt
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin
          ls -l /usr/local/bin
          terragrunt --version

      - name: "üîç prepare environment vars"
        run: |
          region=$(awk -F '"' '{print $2;exit}' < infrastructure/environments/${{ env.ENVIRONMENT }}/env_vars.yaml)
          echo "Region=${region}"

          echo "Prepare parent image tag"
          FILE_NAME='source/backend/product_prices_collector/parent/lambda_spec.txt'
          NAME=$(awk -F= '/^name=/ {print $2}' "$FILE_NAME")
          VERSION=$(awk -F= '/^version=/ {print $2}' "$FILE_NAME")
          parent_lambda_name_and_version="${NAME}:${VERSION}"
          parent_image_uri="${{ env.AWS_ACCOUNT }}.dkr.ecr.${region}.amazonaws.com/${parent_lambda_name_and_version}"
          parent_image_uri_esc=$(sed 's/[\/\.]/\\&/g' <<<"$parent_image_uri")
          echo "parent_image_uri_esc=${parent_image_uri_esc}"
          sed -i -e 's/lambda_product_prices_collector_parent_image_uri: "[^"]*"/lambda_product_prices_collector_parent_image_uri: "'"$parent_image_uri_esc"'"/g' infrastructure/environments/${{ env.ENVIRONMENT }}/env_vars.yaml
          cat infrastructure/environments/${{ env.ENVIRONMENT }}/env_vars.yaml

          echo "Prepare child image tag"
          FILE_NAME='source/backend/product_prices_collector/child/lambda_spec.txt'
          NAME=$(awk -F= '/^name=/ {print $2}' "$FILE_NAME")
          VERSION=$(awk -F= '/^version=/ {print $2}' "$FILE_NAME")
          child_lambda_name_and_version="${NAME}:${VERSION}"
          child_image_uri="${{ env.AWS_ACCOUNT }}.dkr.ecr.${region}.amazonaws.com/${child_lambda_name_and_version}"
          child_image_uri_esc=$(sed 's/[\/\.]/\\&/g' <<<"$child_image_uri")
          echo "child_image_uri_esc=${child_image_uri_esc}"
          sed -i -e 's/lambda_product_prices_collector_child_image_uri: "[^"]*"/lambda_product_prices_collector_child_image_uri: "'"$child_image_uri_esc"'"/g' infrastructure/environments/${{ env.ENVIRONMENT }}/env_vars.yaml
          cat infrastructure/environments/${{ env.ENVIRONMENT }}/env_vars.yaml

      - name: "üîç run terragrunt init and terragrunt apply"
        run: |
          (cd infrastructure/environments/${{ env.ENVIRONMENT }} && \
          terragrunt init --terragrunt-non-interactive && \
          terragrunt apply -auto-approve)

